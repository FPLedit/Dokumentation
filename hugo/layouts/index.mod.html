<!doctype html>

	<style>

			background: #fff;
		}
		.beta-note {
			display:none;
		}
		.admonition {
		    border: 3px solid #29b6f6;
		}
		.admonition.warning {
			border: 3px solid #e84e40;
		}
		.admonition {
		    margin: 20px 0;
		    padding: 10px;
		}
		.admonition p {
		    margin-top: 0;
			margin-bottom: 0;
		}
		.admonition .admonition-title {

		}

			font-weight: normal;
		}

		}

		    background-color: #fcfcfc;
		    border: 1px solid #ccc;
		    border-bottom-color: #bbb;
		    border-radius: 3px;
		    box-shadow: inset 0 -1px 0 #bbb;
		}
		table {
		    border-spacing: 0;
		    border-collapse: collapse;
		}
		table td, table th {
			border: 1px solid #ccc;
			padding: 2px;
			margin: 0;
		}
