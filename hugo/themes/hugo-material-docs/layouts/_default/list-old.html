{{ partial "head" . }}

<div class="backdrop">
	<div class="backdrop-paper"></div>
</div>

<label class="toggle-button overlay" for="toggle-drawer"></label>

<header class="header">
	{{ partial "header" . }}
</header>

<main class="main">
	<div class="drawer">
		{{ partial "drawer" . }}
	</div>

	<article class="article">
		<div class="wrapper">
			<h1>Pages in {{ .Title | singularize }}</h1>

			{{ range .Data.RealPages }}
			<a href="{{ .Permalink }}" title="{{ .Title }}">
				<h2>{{ .Title }}</h2>
			</a>

			<br>
			{{ printf "%s" .Summary | markdownify }}

			{{ end }}

			<aside class="copyright" role="note">
				{{ partial "copyright" . }}
			</aside>
		</div>
	</article>
</main>

{{ partial "footer_js" . }}
