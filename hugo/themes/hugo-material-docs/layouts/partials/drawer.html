<nav aria-label="Navigation">
  <a href="{{ with .Site.Params.repo_url }}{{ . }}{{ else }}{{ .Site.BaseURL }}{{ end }}" class="project">
    <div class="banner">
      {{ with .Site.Params.logo }}
        <div class="logo">
          <img src="{{ $.Site.BaseURL }}{{ . }}">
        </div>
      {{ end }}
      <div class="name">
        <strong>{{ .Site.Title }} {{ with .Site.Params.version }}<span class="version">{{ . }}</span>{{ end }}</strong>
      </div>
    </div>
  </a>

  <div class="scrollable">
    <div class="wrapper">
      {{ if (isset .Site.Params "download_url") }}
        <ul class="repo">
          <li class="repo-download">
            <a href="{{ .Site.Params.download_url }}" title="Download">
              <i class="icon icon-download"></i> Download
            </a>
          </li>
        </ul>
        <hr>
      {{ end }}

      <div class="toc">
        {{ if gt (len .Site.Menus.main) 0 }}
        <ul>
          {{ partial "nav" . }}
        </ul>
        {{ end }}
      </div>
    </div>
  </div>
</nav>
