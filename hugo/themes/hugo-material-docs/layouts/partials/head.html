<!DOCTYPE html>
<html class="no-js">

  <head {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    {{ hugo.Generator }}
	{{ with .Site.Params.description }}
    <meta name="description" content="{{ . }}">
    {{ end }}
    <link rel="canonical" href="{{ .Permalink }}">
    {{ with .Site.Params.author }}
    <meta name="author" content="{{ . }}">
    {{ end }}

	<meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}">
    {{ with .Site.Title }}<meta property="og:title" content="{{ . }}">{{ end }}
	{{ with .Site.Params.description }}<meta property="og:description" content="{{ . }}">{{ end }}
    {{ with .Site.Params.twitter_logo }}<meta property="og:image" content="{{ $.Site.BaseURL }}{{ . }}">{{ end }}

    <link rel="shortcut icon" type="image/x-icon" href="{{ $.Site.BaseURL }}{{ with .Site.Params.favicon }}{{ . }}{{ else }}images/favicon.ico{{ end }}">
    <link rel="icon" type="image/x-icon" href="{{ $.Site.BaseURL }}{{ with .Site.Params.favicon }}{{ . }}{{ else }}images/favicon.ico{{ end }}">

    <style>
      @font-face {
        font-family: 'Icon';
        src: url('{{ .Site.BaseURL }}fonts/icon.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
    </style>

    <link rel="stylesheet" href="{{ .Site.BaseURL }}stylesheets/application.css">
    <!--<link rel="stylesheet" href="{{ .Site.BaseURL }}stylesheets/palettes.css">-->
	<link rel="stylesheet" href="{{ .Site.BaseURL }}stylesheets/highlight.css">
	<link rel="stylesheet" href="{{ $.Site.BaseURL }}stylesheets/palette.css">
  </head>
  <body class="{{ with .Site.Params.palette.primary }}palette-primary-{{ . }}{{end }} {{ with .Site.Params.palette.accent }}palette-accent-{{ .  }}{{ end }}">
	  <input class="toggle" type="checkbox" id="toggle-drawer" autocomplete="off">
	  <input class="toggle" type="checkbox" id="toggle-search" autocomplete="off">
